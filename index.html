<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!--header-->
    <div class="header">
      <div class="container">
        <div class="logo">
          <img src="./resources/logo.png">
        </div>
        <div class="name">
          <p>SECRET AGENT SUPPLY INC.</p>
        </div>
      </div>
    </div>
    <!--moto picture new arrival-->
    <div class="newarrival">
      <div class="container">
        <div class="arrivaltext">
          <span>NEW ARRIVAL</span>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <!--navigation-->
      <nav>
        <div class="container">
          <span>Eyewear</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Glasses</span>
          <span>Contact</span>
        </div>
      </nav>
    <!--shop-->
    <div class="container">
      <div class="shop">
        <div class="pen">
          <img class="productimg" src="./resources/pen.png">
          <p class="productinfo">Exploding Pen</p>
        </div>
        <div class="watch">
          <img class="productimg" src="./resources/watch.png">
          <p class="productinfo">Cellular Watch</p>
        </div>
        <div class="glasses">
          <img class="productimg" src="./resources/glasses.png">
          <p class="productinfo">Thermal Glasses</p>
        </div>
      </div>
    </div>
    <!--location, hours-->
    <div class="container">
      <div class="info">
        <div class="location">
          <p class="head">Location</p>
          <p>-47.346436, 8432354</p>
        </div>
        <div class="hours">
          <p class="head">Hours</p>
          <p>0800 - 1800</p>
        </div>
      </div>
    </div>
    <!--footer-->
      <footer>
        <div class="contaner">
          <p>&copy Secret Agent Supply Inc.</p>
        </div>
      </footer>
  </body>
</html>
